<div class="container">
    <div class="row">
        <div class="col-12 align-self-center">
            <div class="card">
                <div class="card-body">

                    <h6 class="card-subtitle mb-2 text-muted centre">Save your time and be safe</h6>
                    <p class="card-text centre">Select your supermarket to proceed</p>
                    <div class="centre">

                    </div>
                </div>
            </div>
        </div>

    </div>
    <mat-grid-list cols="3" rowHeight="2:1">
