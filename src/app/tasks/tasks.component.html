<mat-list>

    <div class="card" *ngFor="let slot of displayslots">
        <div class="card-header align-self-center">
            <p>Supermarket Name: {{ slot.name }}</p>
        </div>
        <div class="card-body align-self-center">
            <p>Slot date: {{ slot.date }}</p>
            <br>
            <p>Type: {{ slot.type }}</p>
            <br>
            <p>Slot time: {{ slot.time }}</p>
        </div>
    </div>

</mat-list>
